before_script:
  - >
    apt-get update
    && apt-get install -y
    make
    wget
    --no-install-recommends
    && rm -r /var/lib/apt/lists/*
  - make install-composer
  - make install

stages:
  - test

test:5.6:
  image: php:5.6
  stage: test
  script:
    - ./vendor/bin/phpunit

test:7.0:
  image: php:7.0
  stage: test
  script:
    - ./vendor/bin/phpunit

# Further stages, and jobs e.g. linting, cgl, etc.

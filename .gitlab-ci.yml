before_script:
  - apk add --no-cache make wget git
  - make install-composer
  - make install
  - mkdir -p result

stages:
  - sync
  - test
  - render

sync:github:
  image: 'bash:latest' 
  stage: sync
  before_script:
    - apk add --no-cache openssh-client git
    # SSH deploy key
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" > /tmp/private_key
    - chmod go-rwx /tmp/private_key; chmod u-x /tmp/private_key
    - ssh-add /tmp/private_key
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - git clone --mirror ${CI_REPOSITORY_URL} mirror
    - cd mirror
    - git push --mirror ${MIRROR_GIT_URL}

lint:coding-guideline: &PHP-LINTING
  image: php:7.1-alpine
  stage: test
  script:
    - ./vendor/bin/phpcs -s -n --report-full=result/phpcs-full.txt --report-diff=result/phpcs-diff.txt --report-summary=result/phpcs-summary.txt
  artifacts:
    when: on_failure
    paths:
      - result

lint:php-mass-detection:
  <<: *PHP-LINTING
  script:
    - ./vendor/bin/phpmd src text phpmd.xml > result/phpmd.txt

test:7.1: &PHP-UNITTESTING
  image: php:7.1-alpine
  stage: test
  script:
    - ./vendor/bin/phpunit

test:latest:
  <<: *PHP-UNITTESTING
  image: php:7-alpine

test:documentation:syntax: &SPHINX-DOCS
  image: 'danielsiepmann/sphinx:latest'
  stage: test
  before_script:
    - cd Documentation
  script:
    - make dummy

test:documentation:external-links:
  <<: *SPHINX-DOCS
  script:
    - make linkcheck

render:documentation:
  <<: *SPHINX-DOCS
  stage: render
  script:
    - make html
  artifacts:
    paths:
      - Documentation/build/html

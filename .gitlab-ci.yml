image: 'composer:latest'

before_script:
  - apk add --no-cache make
  - >
    composer install
    --optimize-autoloader
    --no-interaction
    --no-ansi
  - make install

stages:
  - test

test:functional:
  stage: test
  script:
    - ./vendor/bin/phpunit

# Further stages, and jobs e.g. linting, cgl, etc.
